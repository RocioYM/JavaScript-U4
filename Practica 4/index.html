<script>
    //querySelector seleccionar etiqueta solo cuando es 1 
    const p = document.querySelector("p");
    let size; 
    function setSize (newSize){
        size = newSize;
        p.style.fontSize = size + "px";

    }
    setSize(20);
    function handleArrow(e){
        if (e.key== "ArrowUp") {
            if (size>100) {
                p.textContent = "ðŸ’¥";
                document.body.removeEventListener("keydown", handleArrow(e));
            }   else { 
                setSize(size * 1.1 );
                e.preventDefault();

            }
            
        } else if (e.key=="ArrowDow") {
            setSize(size*0.9);
            e.preventDefault();
        }
    }
    document.body.addEventListener ("keydown", handleArrow)
</script>
